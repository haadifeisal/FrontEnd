<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h:link class="register" value="Register" outcome="register.xhtml"/>
        <h:form>
        User name:<h:inputText id="in" value="#{userBean.username}" required="true"
                               requiredMessage="Please enter your username">
        </h:inputText>
         <br/>
         Password:<h:inputSecret value="#{userBean.password}" required="true" 
                                 requiredMessage="Please enter your password"/><br/>
        <h:commandButton style="color: white; background: green; padding: 10px; border-radius: 10px; " id="btn" value="Login"
                         action="#{userBean.isAutenticated()}"/>
       </h:form>
        
    </body>
</html>
